        // Payment Tokensã‚’å–å¾—ã—ã¦Vault IDã‚’ç¢ºèª
        async function checkVaultedPayments() {
            if (!customerId) return;
            
            try {
                addVaultLog('ä¿å­˜ã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•ã‚’ç¢ºèªä¸­...', 'info');
                const response = await fetch(`/api/payment-tokens/${customerId}`);
                const data = await response.json();
                
                if (data.payment_tokens && data.payment_tokens.length > 0) {
                    hasVaultedPayment = true;
                    // æœ€æ–°ã®Vault IDã‚’ä½¿ç”¨
                    const latestToken = data.payment_tokens[0];
                    vaultId = latestToken.id;
                    localStorage.setItem('paypal_vault_id', vaultId);
                    
                    addVaultLog(`âœ“ Vaultã•ã‚ŒãŸæ”¯æ‰•ã„æ–¹æ³•æ¤œå‡º: ${data.payment_tokens.length}ä»¶`, 'success');
                    addVaultLog(`ä½¿ç”¨ã™ã‚‹Vault ID: ${vaultId}`, 'vault');
                    displayUserInfo();

                    } catch (error) {
